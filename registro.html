<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="hojaEstilo.css">
	<title>Alimentación San Enrique</title>
</head>
<body>
	<h1 class="titulo">Alimentación San Enrique</h1>
    <h3 class="titulo">REGISTRO DE USUARIO</h3>
	<form action="/tienda/registroUsuario.php" method="post">
		<ul>
			<li>
				<label for="email">Correo electrónico:</label>
				<input type="email" id="email" name="user_email" />
			</li>
			<li>
				<label for="pass">Contraseña:</label>
				<input type="text" id="pass" name="user_pass"/>
			</li>
            <li>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="user_nombre"/>
			</li>
            <li>
				<label for="apellidos">Apellidos:</label>
				<input type="text" id="apellidos" name="user_apellidos"/>
			</li>
            <li>
				<label for="telefono">Telefono:</label>
				<input type="tel" id="telefono" name="user_telefono"/>
			</li>
            <li>
				<label for="direccion">Dirección:</label>
				<input type="text" id="direccion" name="user_direccion"/>
			</li>
            <li>
				<label for="poblacion">Población:</label>
				<input type="text" id="poblacion" name="user_poblacion"/>
			</li>
            <li>
				<label for="cp">Código Postal:</label>
				<input type="number" id="cp" name="user_cp"/>
			</li>
			<li class="boton">
				<button type="submit">Enviar</button>
			</li>
